<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center - Submit a Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('medecine.avif') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .help-container {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            animation: colorChange 5s infinite alternate;
        }

        @keyframes colorChange {
            0%   { color: white; }
            25%  { color: #17a2b8; }
            50%  { color: #28a745; }
            75%  { color: #ffc107; }
            100% { color: #dc3545; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #17a2b8;
        }

        button[type="submit"]:hover {
            background-color: #138496;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Help Center Form (standalone, no navigation) -->
    <div class="help-container">
        <h1>Pharumass Support Center</h1>
        <form id="support-form">
            <div class="form-group">
                <label for="issue-type">What can we help you with?</label>
                <select id="issue-type" required>
                    <option value="">Select an option</option>
                    <option value="login">Login Issues</option>
                    <option value="account">Account Settings</option>
                    <option value="orders">Order Problems</option>
                    <option value="payment">Payment Issues</option>
                    <option value="delivery">Delivery Problems</option>
                    <option value="other">Other</option>
                </select>
                <div id="issue-type-error" class="error"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" required placeholder="Briefly describe your issue">
                <div id="subject-error" class="error"></div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" required placeholder="Please provide detailed information about your issue"></textarea>
                <div id="description-error" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Your email address">
                <div id="email-error" class="error"></div>
            </div>

            <div class="button-group">
                <button type="button" class="back-button" onclick="window.history.back()"><li><a href="teste.html"></a>Back</button></li>
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </div>

    <!-- Minimal Footer -->
    <div class="footer">
        <a href="mailto:mihigojoel@gmail.com">Contact Support</a>
        <span>|</span>
        <span>Â© 2025 Pharumass</span>
    </div>

    <script>
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            // Get form values
            const issueType = document.getElementById('issue-type').value;
            const subject = document.getElementById('subject').value.trim();
            const description = document.getElementById('description').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // Validate form
            let isValid = true;
            
            if (!issueType) {
                document.getElementById('issue-type-error').textContent = 'Please select an issue type';
                isValid = false;
            }
            
            if (!subject) {
                document.getElementById('subject-error').textContent = 'Subject is required';
                isValid = false;
            } else if (subject.length < 10) {
                document.getElementById('subject-error').textContent = 'Subject should be at least 10 characters';
                isValid = false;
            }
            
            if (!description) {
                document.getElementById('description-error').textContent = 'Description is required';
                isValid = false;
            } else if (description.length < 20) {
                document.getElementById('description-error').textContent = 'Please provide more details (at least 20 characters)';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('email-error').textContent = 'Email is required';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            // If form is valid, submit it
            if (isValid) {
                alert('Thank you for contacting us! We will respond to your request within 24 hours.');
                this.reset();
            }
        });
    </script>
</body>
</html>
