            display: inline-block;
        }
        
        .menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 12px;
            display: block;
            transition: color 0.3s ease, background 0.3s ease;
        }
        
        .menu ul li a:hover {
            color: #17a2b8;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
